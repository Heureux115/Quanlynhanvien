<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật ngày làm và ngày nghỉ</title>
  <script>
    function fetchEmployeeName() {
      const employeeId = document.getElementById("employeeId").value;
      if (employeeId.trim() === "") {
        document.getElementById("employeeName").innerText = "";
        return;
      }
      fetch(`/salary/employeeName?employeeId=${employeeId}`)
              .then(response => response.json())
              .then(data => {
                if (data.exists) {
                  document.getElementById("employeeName").innerText = data.name;
                } else {
                  document.getElementById("employeeName").innerText = "Không tìm thấy nhân viên";
                }
              })
              .catch(err => {
                document.getElementById("employeeName").innerText = "Lỗi lấy dữ liệu";
              });
    }
  </script>
  <style>
    body{
      background-color: #A9A9A9;
      height: 100vh;
      display: flex;
    }
    #big{
      margin: 100px 500px;
      text-align: center;
      justify-content: center;
      width: 400px;
      height: 550px;
      border: 2px solid #f5f5f5;
      border-radius: 10px;
      background-color: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
    }
    #h2{

    }
    .form{
      margin-top: 15px;
      padding-left: 10px;
      height: 20px;
      width: 300px;
    }
    button{
      margin-top: 15px;
      height: 25px;
      widht: 40px;
    }
    .back-home{
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div id = "big">
<h2 id = "h2">Cập nhật ngày làm và ngày nghỉ của nhân viên</h2>

<form th:action="@{/salary/update}" method="post">
  <label></label>
  <input
          type="number"
          id="employeeId"
          class = "form"
          name="employeeId"
          placeholder="ID nhân viên"
          oninput="fetchEmployeeName()"
          required
  />
  <br/>
  <span id="employeeName" style="margin-left: 10px; font-weight: bold; color: blue;"
        th:text="${employeeName}"></span>
  <br/>

  <label></label>
  <input
          type="number"
          name="thang"
          class = "form"
          placeholder="Tháng"
          required min="0"
  />
  <br/>

  <label></label>
  <input
          type="number"
          name="nam"
          class = "form"
          placeholder="Năm"
          required min="0"
  />
  <br/>

  <label></label>
  <input
          type="number"
          name="ngaylam"
          class = "form"
          placeholder="Tổng số ngày làm"
          required min="0"
  />
  <br/>

  <label></label>
  <input
          type="number"
          name="ngaynghi"
          class = "form"
          placeholder="Tổng số ngày nghỉ"
          required min="0"
  />
  <br/>

  <label></label>
  <input
          type="number"
          step="0.01"
          name="hesoluong"
          class = "form"
          placeholder="Hệ số lương"
          required min="0"
  />
  <br/>

  <label></label>
  <input
          type="number"
          step="0.01"
          name="thue"
          placeholder="Thuế(%)"
          class="form"
          required min="0"
          max="100" />
  <br/>
  <button type="submit">Cập nhật</button>
</form>
<p th:text="${message}" style="color: green; font-weight: bold;"></p>
<div class="back-home">
  <a th:href="@{/}">Quay lại trang chính</a>
</div>
</div>
</body>
</html>
